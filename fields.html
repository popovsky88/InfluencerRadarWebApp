<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Influencer Radar</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
            
    </head>
    <body>
        <div id="influencers" class="container">
            <div class="row">
                <div class="col-sm-6" v-for="user in profiles[active_field]">
                  <div class="card mb-4">
                    <div class="card-body">
                      <h5 class="card-title">{{user.username}}</h5>
                      <p class="card-text">Followers {{user.followers_count}} | Medias {{user.media_count}}</p>
                      <p class="card-text">{{user.biography}}</p>
                      <a href="#" class="btn btn-outline-secondary">Contact</a>
                    </div>
                  </div>
                </div>
            </div>
        </div>
        

        <script src="js/fields.js"></script>
    </body>
</html>
